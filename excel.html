<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Excel Practice – Vizorion</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    html, body {
      height: 100%;
    }

    body {
      background: #f4f5f4;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #224ba0;
      color: #fff;
      padding: 0;
      margin: 0;
      width: 100vw;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.8rem 2rem;
      max-width: 1600px;
      margin: 0 auto;
    }

    .logo a {
      color: #fff;
      font-size: 1.7rem;
      text-decoration: none;
      font-weight: 800;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 1.3rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      padding: 0.3rem 0.8rem;
      border-radius: 6px;
      transition: background 0.18s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background: #375ac3;
    }

    .excel-sidebar {
      width: 210px;
      background: #173f2e;
      color: #fff;
      min-height: 100vh;
      position: fixed;
      top: 0;
      height:100vh;
      left: 0;
      padding: 2rem 1rem 1rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 10;
      border-right: 1px solid #e2e8f0;
      overflow-y: auto;
      max-height: 100vh;
    }

    .excel-sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      background: #218c5c;
      font-weight: 600;
      margin-bottom: 0.3rem;
      transition: background 0.15s;
      font-size: 1.08rem;
      letter-spacing: 0.03em;
      box-shadow: 0 2px 6px rgba(20, 50, 40, 0.08);
      text-align: left;
      border: none;
      outline: none;
      display: block;
    }

    .excel-sidebar a:hover, .excel-sidebar a:focus {
      background: #16a34a;
    }

    main {
      flex: 1;
    }

    .excel-content {
      margin-left: 270px;
      margin-top: 75px;
      padding: 3.5rem 2rem 2rem 2rem;
      min-height: 90vh;
      background: none;
      transition: margin 0.3s;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .excel-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 24px rgba(70,90,120,0.07);
      padding: 2.2rem 2.5rem;
      max-width: 640px;
      width: 100%;
      margin: 0 auto 2rem auto;
      transition: box-shadow 0.2s;
    }

    .excel-card h1 {
      margin-top: 0;
      font-weight: 800;
      color: #183042;
    }

    .excel-card p {
      color: #23313b;
      font-size: 1.15rem;
      line-height: 1.7;
    }

    @media (max-width: 900px) {
      .excel-sidebar {
        position: static;
        width: 100vw;
        min-height: unset;
        flex-direction: row;
        gap: 0.2rem;
        padding: 1rem;
        top: unset;
        border-right: none;
        border-bottom: 1px solid #e2e8f0;
      }

      .excel-content {
        margin: 0;
        padding: 1.2rem 0.4rem 2rem 0.4rem;
      }

      .excel-card {
        border-radius: 12px;
        padding: 1.2rem 1rem;
      }
    }

    @media (max-width: 600px) {
      .excel-card {
        padding: 1rem 0.6rem;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 0.6rem 0.5rem;
      }
    }
    /* Apply sidebar offset only on wide screens */
@media (min-width: 901px) {
  header,
  main,
  #footer-placeholder {
    margin-left: 210px;
  }
}
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NXHZSNTX"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <div class="wrapper">
    <header>
      <nav class="navbar">
        <div class="logo"><a href="index.html">Vizorion</a></div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="downloads.html">Downloads</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div id="sidebar-placeholder"></div>

    <main class="excel-content">
      <div class="excel-card" id="welcome">
        <h1>Welcome to Excel at Vizorion!</h1>
        <p>
          To support you on your journey, we’ve created a dedicated practice sheet for each major Excel formula.<br><br>
          <b>Please select a formula on the left to get started.</b><br>
          Good luck!
        </p>
      </div>
    </main>
      <div id="footer-placeholder"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      fetch('excel-sidebar.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar-placeholder').innerHTML = html;
          const path = window.location.pathname.split('/').pop();
          const links = document.querySelectorAll('.excel-sidebar a');
          links.forEach(function (link) {
            if (link.getAttribute('href') === path) {
              link.classList.add('active');
            }
          });
        });

      fetch('footer.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('footer-placeholder').innerHTML = html;
        });
    });
  </script>
</body>
</html>
