<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Excel Practice – Vizorion</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background: #f4f5f4;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
    }
    header {
      background: #224ba0;
      color: #fff;
      padding: 0;
      margin: 0;
      width: 100vw;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.8rem 2rem;
      max-width: 1600px;
      margin: 0 auto;
    }
    .logo a {
      color: #fff;
      font-size: 1.7rem;
      text-decoration: none;
      font-weight: 800;
      letter-spacing: 1px;
    }
    .nav-links {
      display: flex;
      gap: 1.3rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      padding: 0.3rem 0.8rem;
      border-radius: 6px;
      transition: background 0.18s;
    }
    .nav-links a:hover,
    .nav-links a.active {
      background: #375ac3;
    }
    /* SIDEBAR placeholder takes full height */
    #sidebar-placeholder {
      min-height: 100vh;
    }
    .excel-content {
      margin-left: 270px;
      margin-top: 75px;
      padding: 3.5rem 2rem 2rem 2rem;
      min-height: 90vh;
      background: none;
      transition: margin 0.3s;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .excel-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 24px rgba(70,90,120,0.07);
      padding: 2.2rem 2.5rem 2.5rem 2.5rem;
      max-width: 640px;
      width: 100%;
      margin: 0 auto;
      min-height: 200px;
      margin-bottom: 2rem;
      transition: box-shadow 0.2s;
    }
    .excel-card h1 {
      margin-top: 0;
      font-weight: 800;
      color: #183042;
    }
    .excel-card p {
      color: #23313b;
      font-size: 1.15rem;
      line-height: 1.7;
    }
    @media (max-width: 900px) {
      #sidebar-placeholder {
        position: static;
        width: 100vw;
        min-height: unset;
      }
      .excel-content {
        margin: 0;
        padding: 1.2rem 0.4rem 2rem 0.4rem;
      }
      .excel-card {
        border-radius: 12px;
        padding: 1.2rem 1rem;
        min-height: 120px;
      }
    }
    @media (max-width: 600px) {
      .excel-card {
        padding: 1rem 0.6rem;
      }
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 0.6rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NXHZSNTX"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <header>
    <nav class="navbar">
      <div class="logo"><a href="index.html">Vizorion</a></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="downloads.html">Downloads</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <!-- Sidebar placeholder will load full formula list -->
  <div id="sidebar-placeholder"></div>
  <main class="excel-content">
    <div class="excel-card" id="welcome">
      <h1>Welcome to Excel at Vizorion!</h1>
      <p>
        To support you on your journey, we’ve created a dedicated practice sheet for each major Excel formula.<br><br>
        <b>Please select a formula on the left to get started.</b>  
        <br>Good luck!
      </p>
    </div>
  </main>
  <script>
    // Load sidebar dynamically
    document.addEventListener('DOMContentLoaded', function() {
      fetch('excel-sidebar.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar-placeholder').innerHTML = html;
          // Highlight active link if relevant
          var path = window.location.pathname.split('/').pop();
          var links = document.querySelectorAll('.excel-sidebar a');
          links.forEach(function(link){
            if (link.getAttribute('href') === path) {
              link.classList.add('active');
            }
          });
        });
    });
  </script>
</body>
</html>
