<html lang="en">
<head>
  <meta property="og:image" content="https://vizorion.com/images/favicon.ico" />

  <meta name="description" content="Practice Excel formulas and dashboards at Vizorion with real data cases and hands-on tools.">
  <link rel="canonical" href="https://vizorion.com/excel-v2.html">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <meta charset="UTF-8" />

  <!-- Google Tag Manager and Cookie scripts omitted for brevity but can be copied from your index.html if needed -->

  <style>
    /* You can add page-specific styles here if needed */
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) etc. as in index.html if needed -->

  <div id="sidebarOverlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.15); z-index:1500;"></div>
  <div class="sidebar" id="sidebar"></div>
  
  <header>
    <span class="hamburger" onclick="toggleSidebar()">☰</span>
    <nav class="navbar">
      <div class="logo"><a href="index.html">Vizorion</a></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="downloads.html">Downloads</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to Excel at Vizorion</h1>
      <p>
        To support you on your journey, we’ve created a dedicated practice sheet for each major Excel formula.<br><br>
        <b>Please select a formula on the left to get started.</b><br>
        Good luck!
      </p>
    </section>
    <!-- You can add more Excel content sections here if needed -->
  </main>

  <div id="footer-placeholder"></div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("sidebarOverlay");
      const isOpen = sidebar.classList.toggle("show");
      overlay.style.display = isOpen ? "block" : "none";
    }

    // Load Excel sidebar (full formulas) and footer, enable overlay close
    document.addEventListener('DOMContentLoaded', function() {
      // Load Excel sidebar
      fetch('excel-sidebar.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar').innerHTML = html;
        });

      // Sidebar overlay click closes sidebar
      document.getElementById('sidebarOverlay').addEventListener('click', function() {
        document.getElementById('sidebar').classList.remove('show');
        this.style.display = 'none';
      });

      // Load footer
      fetch('footer.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('footer-placeholder').innerHTML = html;
        });
    });
  </script>
</body>
</html>
