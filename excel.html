<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Excel Practice – Vizorion</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/excel-layout.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <nav class="navbar">
        <div class="logo"><a href="index.html">Vizorion</a></div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="downloads.html">Downloads</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Sidebar toggle button (visible on mobile only) -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">☰ Excel Menu</button>

    <div id="sidebar-placeholder"></div>

    <main class="excel-content">
      <div class="excel-card" id="welcome">
        <h1>Welcome to Excel at Vizorion!</h1>
        <p>
          To support you on your journey, we’ve created a dedicated practice sheet for each major Excel formula.<br><br>
          <b>Please select a formula on the left to get started.</b><br>
          Good luck!
        </p>
      </div>
    </main>

    <div id="footer-placeholder"></div>
  </div>

  <script>
    // Load sidebar content
    document.addEventListener('DOMContentLoaded', function () {
      fetch('excel-sidebar.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar-placeholder').innerHTML = html;
          const path = window.location.pathname.split('/').pop();
          const links = document.querySelectorAll('.excel-sidebar a');
          links.forEach(function (link) {
            if (link.getAttribute('href') === path) {
              link.classList.add('active');
            }
          });
        });

      fetch('footer.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('footer-placeholder').innerHTML = html;
        });
    });

    // Sidebar toggle for mobile
    function toggleSidebar() {
      const sidebar = document.querySelector('.excel-sidebar');
      if (sidebar) {
        sidebar.classList.toggle('open');
      }
    }
  </script>
</body>
</html>
