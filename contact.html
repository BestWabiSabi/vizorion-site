  <style>
    main {
      padding: 4rem 2rem;
      max-width: 800px;
      margin: auto;
    }

    .contact-card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }

    .contact-card h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #1e3a8a;
    }

    .contact-card p {
      color: #555;
      margin-bottom: 2rem;
    }

    .contact-form label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
      font-weight: 600;
      color: #333;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      font-family: inherit;
      transition: border 0.2s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #3b82f6;
      outline: none;
    }

    .contact-form button {
      margin-top: 1.5rem;
      background: #3b82f6;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .contact-form button:hover {
      background: #2563eb;
    }

    footer {
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 4rem;
    }
  </style>
</head>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NXHZSNTX"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <div class="wrapper">
    <header>
      <nav class="navbar">
        <div class="logo"><a href="index.html">Vizorion</a></div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="downloads.html">Downloads</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="contact-card">
        <h1>Contact Vizorion</h1>
        <p>We're glad you're here! Fill out the form below and we'll get back to you shortly.</p>

        <form name="contact" method="POST" data-netlify="true" action="thank-you.html" class="contact-form">
          <input type="hidden" name="form-name" value="contact" />

          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Jane Doe" required />

          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />

          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="6" placeholder="What's on your mind?" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </main>

  <div id="footer-placeholder"></div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    fetch('footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
      });
  });
</script>
  </div>
</body>
