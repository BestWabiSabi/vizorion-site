  <main class="contact-wrapper">
    <div class="contact-card">
      <h1>Contact Vizorion</h1>
      <p>We're glad you're here! Fill out the form below and we'll get back to you shortly.</p>
      <form name="contact" method="POST" data-netlify="true" action="thank-you.html" class="contact-form">
        <input type="hidden" name="form-name" value="contact" />

        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Jane Doe" required />

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="6" placeholder="What's on your mind?" required></textarea>

        <button type="submit" class="button">Send Message</button>
      </form>
    </div>
  </main>
